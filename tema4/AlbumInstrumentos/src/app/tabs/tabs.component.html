<div class="container mt-5">
    <!-- Pestañas -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="cards-tab" data-bs-toggle="tab" href="#cards" role="tab"
                aria-controls="cards" aria-selected="true">Cards</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="cards-video-tab" data-bs-toggle="tab" href="#cards-video" role="tab"
                aria-controls="cards-video" aria-selected="false">Cards-Video</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="carrusel-tab" data-bs-toggle="tab" href="#carrusel" role="tab"
                aria-controls="carrusel" aria-selected="false">Carrusel</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="carrusel-video-tab" data-bs-toggle="tab" href="#carrusel-video" role="tab"
                aria-controls="carrusel-video" aria-selected="false">Carrusel-Video</a>
        </li>
    </ul>

    <!-- Contenido de las pestañas -->
    <div class="tab-content" id="myTabContent">
        <!-- Cards -->
        <div class="tab-pane fade show active" id="cards" role="tabpanel" aria-labelledby="cards-tab">
            <app-card></app-card>
            <app-card></app-card>
            <app-card></app-card>


        </div>

        <!-- Cards-Video -->
        <div class="tab-pane fade" id="cards-video" role="tabpanel" aria-labelledby="cards-video-tab">
            <app-cardvideo></app-cardvideo>
            <app-cardvideo></app-cardvideo>
            <app-cardvideo></app-cardvideo>
            <app-cardvideo></app-cardvideo>
            <app-cardvideo></app-cardvideo>
        </div>

        <!-- Carrusel -->
        <div class="tab-pane fade" id="carrusel" role="tabpanel" aria-labelledby="carrusel-tab">
            <app-carrusel></app-carrusel>
        </div>

        <!-- Carrusel-Video -->
        <div class="tab-pane fade" id="carrusel-video" role="tabpanel" aria-labelledby="carrusel-video-tab">
            <div id="carouselVideoExample" class="carousel slide mt-3" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://youtu.be/UU3QAPsf-O0?si=OEjbPiwMBgjbrXRf" title="YouTube video"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://youtu.be/5eP8vMbFbQA?si=_f4A8WfaplDKRQ7o" title="YouTube video"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselVideoExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselVideoExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
