<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 5</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        hr {
            border: 1px solid #eee;
            margin: 30px 0;
        }

        details {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        details:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        summary {
            font-size: 1.6rem;
            font-weight: bold;
            color: #34495e;
            cursor: pointer;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        summary:hover {
            background-color: #bdc3c7;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            margin: 8px 0;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        ul {
            margin-top: 15px;
        }

        h1 + ul {
            margin-top: 25px;
        }

        h1 {
            color: #2c3e50;
        }

        ul h1 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        li {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        li a {
            font-size: 1rem;
        }

        .centered {
            text-align: center;
        }

        footer {
            background-color: #0056b3;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ff07c9;
        }
        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background: linear-gradient(45deg, #063df5, #00e1ff);
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background 0.5s ease;
        }

        nav:hover {
            background: linear-gradient(45deg, #00e1ff, #001aff);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }

        .navbar-brand {
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar-menu {
            display: flex;
            gap: 25px;
        }

        .navbar-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: capitalize;
            padding: 8px 15px;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
        }

        .navbar-menu a:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
